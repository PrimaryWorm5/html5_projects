<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
	canvas {
		border:1px solid black;
	}
</style>
<center><canvas id="canvas"></canvas></center>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext("2d");
	canvas.width = 500;
	canvas.height = 200;
	var x = 10;
		y = 10;
		vx = 1;
		vy = 1;
		function ani() {
	requestAnimationFrame(ani)
	ctx.beginPath()
	ctx.arc(x,y,5,0,Math.PI*2);
	ctx.fillStyle = "pink"
	ctx.fill();
	x=x+vx/1.1;
	y=y+vy;
	if(x>490||x<10) {vx=-vx;}
	if(y>190||y<10) {vy=-vy;}
}
ani()
setInterval(ani,1)
</script>
</body>
</html>
