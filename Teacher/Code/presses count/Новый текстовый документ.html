<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Tutorial</title>
</head>
<body>
	<center><h1>javaScrpt.exe</h1></center>
	<center><canvas style="border:1px dashed black" id="yulia"></canvas></center>
	<script type="text/javascript">
		var canvas = document.getElementById('yulia');
		var ctx = canvas.getContext("2d");
		canvas.width = 1000;
		canvas.height = 500;
		var x = 100;
			y = 200;
			s = 0;
			e = 0;
			click = 0;
			animate()
			function animate() {
				requestAnimationFrame(animate)
				ctx.clearRect(0,0,1000,500)
		ctx.beginPath();
		ctx.arc(x,y,50,s,e);
 		s = s - 0.1;
 		e = e - 0.1;
 		if(click>30){
 		ctx.strokeStyle = "red"
 		}
		ctx.stroke();

  		ctx.font = "20px Verdana";
        ctx.fillText("Количество нажатий: "+click,500,150);
}	
function clickp() {
	click=click+1;
	// x=x+1;
	e=e+0.1;
	}
    document.addEventListener("keypress", clickp)

</script>
</body>
</html>
