<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas style="border:1px solid black" id="canvas"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext("2d");
	canvas.width = 1340;
	canvas.height = 640;
	var x = 0;
	var y = 0;
	window.addEventListener('mousemove',f);
	function f(event){
		var x = event.x-15;
		var y = event.y-15;
			ctx.beginPath()
			ctx.arc(x,y,5,0,7)
			ctx.fill()
	}
</script>
</body>
</html>
