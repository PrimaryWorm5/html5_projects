<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		canvas {
			border: 1px solid black;
		}
	</style>
<canvas id="canvas"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var	x = 100;
		y = 100;
		r=0;
		rc=0;
		vx=5;
		vy=0;
		w=5;
		var color = "black";
	canvas.width = window.innerWidth-30;
	canvas.height = window.innerHeight-30;
	ani()
function ani(){
	requestAnimationFrame(ani)
	// ctx.clearRect(0,0,1000,1000);
	ctx.beginPath()
	ctx.rect(x,y,w,w);
	ctx.fillStyle=color;
	ctx.fill()
	x=x+vx;
	y=y+vy;
	if(x>innerWidth||y>innerHeight){
		w=w*1.01;
		r=Math.random();
		rc=Math.random();
		if(rc<0.1){color="red"}
			if(rc>0.1&&rc<0.2){color="purple"}
			if(rc>0.2&&rc<0.3){color="green"}
			if(rc>0.3&&rc<0.4){color="pink"}
			if(rc>0.4&&rc<0.5){color="blue"}
			if(rc>0.5&&rc<0.6){color="yellow"}
			if(rc>0.6&&rc<0.7){color="violet"}
			if(rc>0.7&&rc<0.8){color="teal"}
			if(rc>0.8&&rc<0.9){color="navy"}
			if(rc>0.9){color="brown"}
		if(r<0.5){
			vx=50;
			vy=0;
			x=0;
			y=Math.random()*innerHeight;
		}
		if(r>0.5){
			vx=0;
			vy=50;
			x=Math.random()*innerWidth;
			y=0;
		}
	}


	}
</script>
</body>
</html>
